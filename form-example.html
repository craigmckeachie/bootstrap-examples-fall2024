<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Example</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <main class="container-fluid bg-info-subtle d-flex justify-content-center align-items-center align-content-center vh-100">
      <div class="card p-4 bg-body-tertiary" style="width: 30rem">
        <h3 class="text-center text-primary">Sign In</h3>
        <hr>
        <form>
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input id="username" class="form-control" type="text" required  placeholder="enter username" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              id="password"
              class="form-control"
              type="password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
              placeholder="enter password"
            />
            <div class="form-text">
              Password must be:
              <ul>
                <li>At least 8 characters long</li>
                <li>At least one uppercase letter</li>
                <li>At least one lowercase letter</li>
                <li>At least one number</li>
                <li>At least one special character</li>
              </ul> 
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me?</label>
            </div>
        </div>
          <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
        </form>
      </div>
    </main>
  </body>
</html>
